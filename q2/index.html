<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="all d-flex align-items-center justify-content-center vw-100">
      <main class="mainasli bg-white p-2 mx-auto rounded-5 d-flex flex-column">
        <div
          class="d-flex flex-column justify-content-center align-items-center w-100"
        >
          <span class="bmitext">BMI</span>

          <img
            class="d-flex justify-content-center position-absolute mt-5 pt-5"
            src="barbell.png"
            alt=""
          />
          <span class="Calculator display-4 mt-4">Calculator</span>
        </div>
        <div class="inputnone d-flex flex-column align-items-center">
          <div
            dir="rtl"
            id="inputinfo"
            class="border-bottom w-100 d-flex align-items-center h3 justify-content-center"
          ></div>
<div id="overr"
 class=" w-100 d-flex align-items-center h3 justify-content-center"
"></div>
        </div>
        <div class="butens d-flex justify-content-evenly w-50 mx-auto mt-5">
          <button
            class="male btn1 h4 align-items-center w-25 rounded-3 shadow-none border-0 mt-5"
          >
            Male
          </button>
          <button
            class="female btn2 h3 w-25 rounded-3 shadow-none border-0 mt-5"
          >
            Famale
          </button>
        </div>

        <div class="h-25 d-flex flex-column justify-content-between mt-5">
          <input
            placeholder="Age"
            id="age"
            type="age "
            class="age w-50 h4 d-flex mx-auto p-2 border-0 border-bottom"
          />
          <input
            placeholder="height"
            id="height"
            type="text "
            class="age w-50 h4 d-flex mx-auto p-2 border-0 border-bottom"
          />
          <input
            placeholder="Weight"
            id="weight"
            type="text "
            class="age w-50 h4 d-flex mx-auto p-2 border-0 border-bottom"
          />
        </div>
        <div class="w-100 d-flex justify-content-center mt-5">
          <div class="buttem w-50 d-flex justify-content-end rounded-5 mt-3">
            <span
              class="d-flex h6 align-items-center justify-content-center w-50 mb-0"
            >
              <button id="clear" class="btn3 w-50 h-50 p-1">clear</button></span
            >
            <button id="submit" class="clear p-3 rounded-5 w-50">Apply</button>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
